    <script src="/assets/js/random-pokemon.js"></script>
    <script src="/assets/js/dark-mode.js"></script>
    <script>
        function darkMode() {
            var body = document.body;
            var h1 = document.getElementsByTagName("h1");
            var h3 = document.getElementsByTagName("h3");
            var content = document.getElementsByClassName("content");
    
            body.classList.toggle("dark-mode");
    
            for (let i = 0; i < content.length; i++) {
                content[i].classList.toggle("dark-mode");
                h1[i].classList.toggle("dark-mode-text");
            }
    
            for (let i = 0; i < h3.length; i++) {
                h3[i].classList.toggle("dark-mode-text");
            }
        }
    
        function checkDarkMode(){
        if (localStorage.getItem("isDarkModeOn") == true || localStorage.getItem("isDarkModeOn") == "true"){
            darkMode()
            document.getElementById("switch").innerText = "Light Mode";
            }
        else if (localStorage.getItem("isDarkModeOn") == false || localStorage.getItem("isDarkModeOn") == "false" ) {
            document.getElementById("switch").innerText = "Dark Mode";
            }
        }
        </script>
